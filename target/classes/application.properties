server.port=8081

spring.mvc.view.prefix: /WEB-INF/jsp/
spring.mvc.view.suffix: .jsp

spring.datasource.driver-class-name=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:mydb;shutdown=true
spring.datasource.username=aaa
spring.datasource.password=aaa

application.message: Hello World!

application.cpt:0

spring.main.allow-circular-references = true

# open (pas d'authentification)
# simple (authentification par mot de passe)
spring.profiles.active=simple

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


